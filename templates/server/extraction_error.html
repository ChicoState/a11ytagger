{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Error</h1>

    <div class="error-message" style="background-color: #fee; border: 1px solid #c33; padding: 1rem; margin: 1rem 0; border-radius: 4px;">
        <strong>{{ error_type|title }} Error:</strong>
        <p>{{ error_message }}</p>
    </div>

    <div style="margin: 2rem 0;">
        <a href="{% url 'pdf_accessibility_upload' %}" style="padding: 0.5rem 1rem; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Try Again</a>
    </div>
</div>
{% endblock %}
