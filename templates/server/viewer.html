{% extends "base.html" %}

{% block title %}PDF Viewer - a11ytagger{% endblock %}

{% block extra_head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    .split-view {
        display: flex;
        height: 100vh;
        width: 100vw;
    }
    .sidebar {
        width: 350px;
        height: 100vh;
        overflow-y: auto;
        background: #f9f9f9;
        border-right: 1px solid #ddd;
        padding: 20px;
        transition: width 0.3s ease, padding 0.3s ease;
    }
    
    .sidebar.collapsed {
        width: 40px;
        padding: 10px 5px;
        overflow: hidden;
    }
    .right-viewer {
        flex: 1;
        height: 100vh;
        overflow-y: auto;
        background: #f5f5f5;
        padding: 20px;
    }
    .pdf-pages {
        max-width: 900px;
        margin: 0 auto;
    }
    .pdf-page {
        margin-bottom: 20px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
        display: block;
        width: 100%;
        height: auto;
    }
    .summary-section, .structure-section, .metadata-section {
        background-color: white;
        border: 1px solid #ddd;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
    }
    .stat {
        margin: 0.5rem 0;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    h2 {
        margin-top: 0;
        font-size: 1.25rem;
    }
    h3 {
        margin-top: 0;
        font-size: 1.1rem;
    }
    .tool-foldout {
        margin-bottom: 0.5rem;
    }
    .tool-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background: #e6e6e6;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
        user-select: none;
    }
    .tool-header:hover {
        background: #d9d9d9;
    }
    .tool-header:focus {
        outline: 2px solid #666;
        outline-offset: 2px;
    }
    .tool-title {
        font-weight: 600;
        font-size: 1rem;
    }
    .tool-chevron {
        transition: transform 0.3s ease;
        flex-shrink: 0;
    }
    .tool-chevron.rotated {
        transform: rotate(90deg);
    }
    .tool-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }
    .tool-content.expanded {
        max-height: 10000px;
    }
</style>
{% endblock %}

{% block content %}
<div class="split-view">
    <div id="sidebar" class="sidebar">
        {% include "server/tools/_tool_wrapper.html" with tool_id="tool1" tool_title="Tool 1" tool_content_template="server/tools/tool_1.html" %}
    </div>
    
    <div class="right-viewer">
        <div id="pdf-pages" class="pdf-pages"></div>
    </div>
</div>

<script>
    // Sidebar toggle functionality
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    
    if (sidebarToggle && sidebar) {
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            sidebarToggle.setAttribute('aria-expanded', !isCollapsed);
        });
    }
    
    // Foldout expand/collapse functionality
    document.querySelectorAll('.tool-header').forEach(header => {
        header.addEventListener('click', () => {
            const foldout = header.closest('.tool-foldout');
            const content = foldout.querySelector('.tool-content');
            const chevron = header.querySelector('.tool-chevron');
            const isExpanded = header.getAttribute('aria-expanded') === 'true';
            
            // Toggle expanded state
            header.setAttribute('aria-expanded', !isExpanded);
            content.classList.toggle('expanded');
            chevron.classList.toggle('rotated');
        });
        
        // Support keyboard interaction
        header.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                header.click();
            }
        });
    });
    
    // PDF rendering
    const url = '{{ pdf_data_url }}';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    pdfjsLib.getDocument(url).promise.then(pdf => {
        const container = document.getElementById('pdf-pages');
        const numPages = pdf.numPages;
        
        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
            pdf.getPage(pageNum).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                pageDiv.appendChild(canvas);
                container.appendChild(pageDiv);
                
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }
    });
</script>
{% endblock %}
