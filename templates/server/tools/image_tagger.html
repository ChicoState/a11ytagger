<button id="open-image-tagger" style="
    width: 100%;
    padding: 0.75rem;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
">
    Tag Images
</button>

<div id="image-tagger-modal" style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
">
    <div style="
        position: relative;
        width: 90%;
        height: 90%;
        background: white;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    ">
        <button id="close-modal" style="
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2rem;
            height: 2rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        ">×</button>
        
        <div id="carousel-container" style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 3rem 4rem 1rem;
            background: #f3f4f6;
        ">
            <button id="prev-image" style="
                position: absolute;
                left: 1rem;
                width: 3rem;
                height: 3rem;
                background: white;
                border: 2px solid #d1d5db;
                border-radius: 50%;
                font-size: 1.5rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            ">‹</button>
            
            <div style="
                max-width: 100%;
                max-height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            ">
                <div id="image-counter" style="
                    font-size: 0.875rem;
                    color: #6b7280;
                    font-weight: 500;
                "></div>
                <img id="carousel-image" style="
                    max-width: 100%;
                    max-height: calc(90vh - 200px);
                    object-fit: contain;
                    border-radius: 0.5rem;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                " />
            </div>
            
            <button id="next-image" style="
                position: absolute;
                right: 1rem;
                width: 3rem;
                height: 3rem;
                background: white;
                border: 2px solid #d1d5db;
                border-radius: 50%;
                font-size: 1.5rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            ">›</button>
        </div>
        
        <div style="
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background: white;
        ">
            <form id="alt-text-form" style="display: flex; gap: 0.75rem;">
                <input 
                    type="text" 
                    id="alt-text-input" 
                    placeholder="Enter alt text for this image..."
                    style="
                        flex: 1;
                        padding: 0.75rem;
                        border: 2px solid #d1d5db;
                        border-radius: 0.375rem;
                        font-size: 0.875rem;
                        outline: none;
                        transition: border-color 0.2s;
                    "
                />
                <button type="submit" style="
                    padding: 0.75rem 1.5rem;
                    background: #10b981;
                    color: white;
                    border: none;
                    border-radius: 0.375rem;
                    font-size: 0.875rem;
                    font-weight: 500;
                    cursor: pointer;
                    transition: background 0.2s;
                ">Save Alt Text</button>
            </form>
            <div id="status-message" style="
                margin-top: 0.75rem;
                padding: 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.875rem;
                display: none;
            "></div>
        </div>
    </div>
</div>

<style>
    #open-image-tagger:hover {
        background: #1d4ed8;
    }
    
    #prev-image:hover, #next-image:hover {
        background: #f3f4f6;
        border-color: #9ca3af;
    }
    
    #alt-text-input:focus {
        border-color: #2563eb;
    }
    
    #alt-text-form button[type="submit"]:hover {
        background: #059669;
    }
    
    .status-success {
        background: #d1fae5;
        color: #065f46;
    }
    
    .status-error {
        background: #fee2e2;
        color: #991b1b;
    }
</style>

<script>
    (function() {
        const pdfId = '{{ pdf_id }}';
        let images = [];
        let currentIndex = 0;
        
        const modal = document.getElementById('image-tagger-modal');
        const openBtn = document.getElementById('open-image-tagger');
        const closeBtn = document.getElementById('close-modal');
        const prevBtn = document.getElementById('prev-image');
        const nextBtn = document.getElementById('next-image');
        const carouselImage = document.getElementById('carousel-image');
        const imageCounter = document.getElementById('image-counter');
        const altTextInput = document.getElementById('alt-text-input');
        const altTextForm = document.getElementById('alt-text-form');
        const statusMessage = document.getElementById('status-message');
        
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'status-error' : 'status-success';
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        function updateCarousel() {
            if (images.length === 0) return;
            
            const image = images[currentIndex];
            carouselImage.src = `/api/${pdfId}/images/${image.id}/`;
            imageCounter.textContent = `Image ${currentIndex + 1} of ${images.length}`;
            altTextInput.value = '';
            altTextInput.focus();
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
            prevBtn.style.opacity = currentIndex === 0 ? '0.5' : '1';
            nextBtn.style.opacity = currentIndex === images.length - 1 ? '0.5' : '1';
        }
        
        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }
        
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }
        
        openBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`/api/${pdfId}/images/`);
                if (!response.ok) {
                    throw new Error('Failed to fetch images');
                }
                const data = await response.json();
                images = data.images;
                
                if (images.length === 0) {
                    showStatus('No images found in PDF', true);
                    return;
                }
                
                currentIndex = 0;
                modal.style.display = 'flex';
                updateCarousel();
            } catch (error) {
                showStatus('Error loading images: ' + error.message, true);
            }
        });
        
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);
        
        document.addEventListener('keydown', (e) => {
            if (modal.style.display !== 'flex') return;
            
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevImage();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextImage();
            } else if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
        
        altTextForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const altText = altTextInput.value.trim();
            if (!altText) {
                showStatus('Please enter alt text', true);
                return;
            }
            
            const currentImage = images[currentIndex];
            
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                                  document.cookie.match(/csrftoken=([^;]+)/)?.[1];
                
                const response = await fetch(`/api/${pdfId}/images/${currentImage.id}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ alt_text: altText })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    let errorMsg = errorData.error || 'Failed to save alt text';
                    if (errorData.traceback) {
                        console.error('Traceback:', errorData.traceback);
                        errorMsg += ' (see console for details)';
                    }
                    throw new Error(errorMsg);
                }
                
                showStatus('Alt text saved successfully!');
                
                if (currentIndex < images.length - 1) {
                    setTimeout(() => {
                        nextImage();
                    }, 500);
                }
            } catch (error) {
                console.error('Error details:', error);
                showStatus('Error saving alt text: ' + error.message, true);
            }
        });
    })();
</script>
