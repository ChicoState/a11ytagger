<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}a11ytagger{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <style>
        :root {
            --bg-color: #f2eae3;
            --navbar-color: #4C5454;
            --btn-color: #BACCB8;
            --btn-hover-color: #8CA989;
            --btn-focus-color: #ffffff;
            --btn-selected-color: #6C8E67;
            --text-color: oklab(0% 0 0);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
        }

        .top-band {
            background-color: var(--navbar-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            padding-left: 0px;
        }

        .nav-buttons a {
            background-color: var(--btn-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .nav-buttons a:hover {
            background-color: var(--btn-hover-color);
        }

        .nav-buttons a:focus {
            outline: 2px solid var(--btn-focus-color);
            outline-offset: 2px;
        }

        .nav-buttons a.active {
            background-color: var(--btn-selected-color);
        }

        .settings-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: var(--btn-color);
            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .settings-btn:hover {
            background-color: var(--btn-hover-color);
        }

        .settings-btn:focus {
            outline: 2px solid var(--btn-focus-color);
            outline-offset: 2px;
        }

        .settings-btn img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}
    {% block content %}{% endblock %}
</body>

</html>
